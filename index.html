<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <section>
            <h3 class="text-5xl font-medium mt-16 w-3/4 mx-auto text-center">Welcome to my <span
                    class="text-purple-600">Baap Er Bank!!!</span></h3>
        </section>
    </header>

    <main>
        <section class="w-3/4 mx-auto bg-green-300 mt-8 p-16">
            <h3 class="text-4xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block w-3/4 border border-gray-300 rounded p-2 mb-4" type="text"
                    placeholder="your email">
                <input id="user-password" class=" block w-3/4 border border-gray-300 rounded p-2" type="password"
                    placeholder="your password">
                <button id="submit-button" class="bg-yellow-500 px-5 py-3 font-medium text-white rounded mt-4"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
