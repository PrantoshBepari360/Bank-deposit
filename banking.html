<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <section>
            <h3 class="text-5xl font-medium mt-16 w-3/4 mx-auto text-center">Let's get some<span
                    class="text-purple-600">Money!!!</span></h3>
        </section>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Blance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 mt-4 py-8">
                <div class="bg-blue-300 p-16 rounded">
                    <h3 class="text-3xl text-white mb-2">Deposit</h3>
                    <h3 class="text-5xl text-white">$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-green-300 p-16 rounded">
                    <h3 class="text-3xl text-white mb-2">Withdrow</h3>
                    <h3 class="text-5xl text-white">$<span id="withdrow-total">00</h3>
                </div>
                <div class="bg-yellow-300 p-16 rounded">
                    <h3 class="text-3xl text-white mb-2">Balance</h3>
                    <h3 class="text-5xl text-white">$<span id="balance-total">1250</span></h3>
                </div>
            </div>
        </section>
        <!-- Diposit and withdrow -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-16 rounded">
                    <h3 class="text-3xl font-medium mb-3 text-white">Please Deposit</h3>
                    <input id="deposit-input" class="block w-3/4 border border-gray-300 rounded p-2 mb-4" type="text"
                        placeholder="$ amount you want to diposit">
                    <button id="deposit-button" class="bg-yellow-500 px-5 py-3 font-medium text-white rounded"
                        type="submit">Submit</button>
                </div>
                <div class="bg-purple-300 p-16 rounded">
                    <h3 class="text-3xl font-medium mb-3 text-white">Please Withdrow</h3>
                    <input id="withdrow-input" class="block w-3/4 border border-gray-300 rounded p-2 mb-4" type="text"
                        placeholder="$ amount you want to Withdrow">
                    <button id="withdrow-button" class="bg-yellow-500 px-5 py-3 font-medium text-white rounded"
                        type="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
